<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Categorías - BiblioLectum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="fw-bold">Categorías de Libros</h1>
            <p class="text-secondary">Clasificación del inventario (Terror, Historia, etc.)</p>
        </div>
        <button class="btn btn-primary d-flex align-items-center gap-2" onclick="abrirModalNuevo()">
            <span class="material-symbols-outlined">add_circle</span> Nueva Categoría
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${categorias}">
                    <td th:text="${c.id}">1</td>
                    <td class="fw-bold" th:text="${c.nombre}">Ciencia Ficción</td>
                    <td th:text="${c.descripcion}">Libros sobre futuro...</td>

                    <td>
                        <span th:if="${c.estado}" class="badge bg-success">Activo</span>
                        <span th:unless="${c.estado}" class="badge bg-secondary">Inactivo</span>
                    </td>

                    <td class="text-end">
                        <button class="btn btn-sm btn-warning me-1"
                                onclick="editarCategoria(this)"
                                th:data-id="${c.id}"
                                th:data-nombre="${c.nombre}"
                                th:data-descripcion="${c.descripcion}">
                            <span class="material-symbols-outlined" style="font-size: 16px;">edit</span>
                        </button>

                        <a th:href="@{/categorias/eliminar/{id}(id=${c.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar esta categoría? Esto podría afectar a los libros asociados.')">
                            <span class="material-symbols-outlined" style="font-size: 16px;">delete</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${categorias.empty}" class="p-4 text-center text-muted">
                No hay categorías registradas.
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalCategoria" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitulo">Nueva Categoría</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" id="formCategoria">
                <div class="modal-body">

                    <input type="hidden" th:field="*{id}" id="id">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre</label>
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required placeholder="Ej: Terror">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción</label>
                        <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="3"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let myModal;

    document.addEventListener('DOMContentLoaded', function() {
        myModal = new bootstrap.Modal(document.getElementById('modalCategoria'));
    });

    function abrirModalNuevo() {
        document.getElementById('formCategoria').reset();
        document.getElementById('id').value = '';
        document.getElementById('modalTitulo').innerText = 'Nueva Categoría';
        myModal.show();
    }

    function editarCategoria(btn) {
        // Llenar datos desde los atributos data-*
        document.getElementById('id').value = btn.getAttribute('data-id');
        document.getElementById('nombre').value = btn.getAttribute('data-nombre');
        document.getElementById('descripcion').value = btn.getAttribute('data-descripcion');

        document.getElementById('modalTitulo').innerText = 'Editar Categoría';
        myModal.show();
    }
</script>

</body>
</html>
