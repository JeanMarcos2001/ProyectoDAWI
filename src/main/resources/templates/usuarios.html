<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - BiblioLectum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="fw-bold">Gestión de Usuarios</h1>
            <p class="text-secondary">Administración de lectores y roles</p>
        </div>
        <button class="btn btn-primary d-flex align-items-center gap-2" onclick="abrirModalNuevo()">
            <span class="material-symbols-outlined">person_add</span> Nuevo Usuario
        </button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/usuarios}" method="get" class="row g-3">
                <div class="col-md-10">
                    <input type="text" name="palabraClave" th:value="${palabraClave}"
                           class="form-control" placeholder="Buscar por nombre o DNI...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-secondary w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>DNI</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Plan</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.nombreCompleto}">Juan Perez</td>
                    <td th:text="${u.numeroDocumento}">12345678</td>
                    <td th:text="${u.correo}">juan@mail.com</td>

                    <td>
                        <span th:if="${u.rol != null}" class="badge bg-info text-dark" th:text="${u.rol.nombre}">ADMIN</span>
                        <span th:if="${u.rol == null}" class="badge bg-secondary">Sin Rol</span>
                    </td>

                    <td>
                        <span th:if="${u.plan != null}" class="badge bg-success" th:text="${u.plan.nombre}">Básico</span>
                        <span th:if="${u.plan == null}" class="badge bg-warning text-dark">Sin Plan</span>
                    </td>

                    <td class="text-end">
                        <button class="btn btn-sm btn-warning me-1"
                                onclick="editarUsuario(this)"
                                th:data-id="${u.id}"
                                th:data-nombre="${u.nombreCompleto}"
                                th:data-dni="${u.numeroDocumento}"
                                th:data-correo="${u.correo}"
                                th:data-rol="${u.rol != null ? u.rol.id : ''}"
                                th:data-plan="${u.plan != null ? u.plan.id : ''}">
                            <span class="material-symbols-outlined" style="font-size: 16px;">edit</span>
                        </button>

                        <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">
                            <span class="material-symbols-outlined" style="font-size: 16px;">delete</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${usuarios.empty}" class="p-4 text-center text-muted">
                No hay usuarios registrados o no coinciden con la búsqueda.
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitulo">Nuevo Usuario</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" id="formUsuario">
                <div class="modal-body">

                    <input type="hidden" th:field="*{id}" id="id">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre Completo</label>
                        <input type="text" th:field="*{nombreCompleto}" id="nombreCompleto" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">DNI</label>
                            <input type="text" th:field="*{numeroDocumento}" id="numeroDocumento" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" th:field="*{correo}" id="correo" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Contraseña</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Dejar vacío si no se cambia">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Rol</label>
                            <select th:field="*{rol}" id="rol" class="form-select" required>
                                <option value="">Seleccione...</option>
                                <option th:each="r : ${listaRoles}"
                                        th:value="${r.id}"
                                        th:text="${r.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Plan</label>
                            <select th:field="*{plan}" id="plan" class="form-select" required>
                                <option value="">Seleccione...</option>
                                <option th:each="p : ${listaPlanes}"
                                        th:value="${p.id}"
                                        th:text="${p.nombre}"></option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Instancia del Modal de Bootstrap
    let myModal;

    document.addEventListener('DOMContentLoaded', function() {
        myModal = new bootstrap.Modal(document.getElementById('modalUsuario'));
    });

    function abrirModalNuevo() {
        document.getElementById('formUsuario').reset();
        document.getElementById('id').value = '';
        document.getElementById('modalTitulo').innerText = 'Nuevo Usuario';

        // Limpiar selects
        document.getElementById('rol').value = '';
        document.getElementById('plan').value = '';

        myModal.show();
    }

    function editarUsuario(btn) {
        // Llenar campos simples
        document.getElementById('id').value = btn.getAttribute('data-id');
        document.getElementById('nombreCompleto').value = btn.getAttribute('data-nombre');
        document.getElementById('numeroDocumento').value = btn.getAttribute('data-dni');
        document.getElementById('correo').value = btn.getAttribute('data-correo');

        // Llenar selects (el navegador selecciona la opción por Value)
        document.getElementById('rol').value = btn.getAttribute('data-rol');
        document.getElementById('plan').value = btn.getAttribute('data-plan');

        document.getElementById('modalTitulo').innerText = 'Editar Usuario';
        myModal.show();
    }
</script>

</body>
</html>
