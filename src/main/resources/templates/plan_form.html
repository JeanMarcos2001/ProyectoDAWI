<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Datos del Plan</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/planes/guardar}" th:object="${plan}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label>Nombre del Plan:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required placeholder="Ej: Premium">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Límite de Libros:</label>
                                <input type="number" th:field="*{limiteLibros}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Días de Préstamo:</label>
                                <input type="number" th:field="*{diasPrestamo}" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Precio Mensual (S/):</label>
                                <input type="number" step="0.01" th:field="*{precioMensual}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Multa por Día (S/):</label>
                                <input type="number" step="0.01" th:field="*{costoDiaRetraso}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Descripción:</label>
                            <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" th:field="*{esPublico}" class="form-check-input" id="checkPublico">
                            <label class="form-check-label" for="checkPublico">¿Es visible al público?</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar Plan</button>
                            <a href="/planes" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
